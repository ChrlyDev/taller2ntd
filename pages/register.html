<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesLogin.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <a href="/index.html">
      <button class="btn" id="volver">Volver</button>
    </a>
    <img class="wave" src="/assets/img/loginRegister/wave.png" />

    <div class="container">
      <div class="img">
        <img src="/assets/img/loginRegister/bg.png" />
      </div>
      <div class="login-content">
        <form>
          
          <h2 class="title">Registrate</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Nombre de usuario</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Nombre</h5>
              <input type="text" class="input" />
            </div>
          </div>

		  <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Edad</h5>
              <input type="number" class="input" />
            </div>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Correo</h5>
              <input type="email" class="input" />
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Contraseña</h5>
           
               <div id="togglePassword"></div>
          
              <input type="password" class="input" id="passwordLogin" />
          
            </div>
           
          </div>

          <button class="btn" id="registarse-re" >Registarse</button>
          <div id="contentRe">
            <p >¿Ya tienes cuenta?</p>
          
          <a href="./login.html" class="btn" id="login-re">
            iniciar sesión
        </a>

        </a>
        </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/js/scriptLogin.js"></script>
  </body>
</html>
